<body>
  <!--
Обязательное задание.

Необходимо данное задание выполнить в es5 стиле и в es6 стиле.
Необходимо создать функцию-конструктор/класс для продукта.
Названия: `ProductES5` для es5 стиля, `ProductES6` для es6 стиля.
При создании объекта от функции-конструктора/класса необходимо передавать имя
и цену товара, эта информация должна быть сохранена в объекте.
Также у объекта должна быть возможность выполнить метод `make25Discount`, данный
метод должен уменьшать стоимость продукта на 25%.
Необходимо продемонстрировать работу с объектом (в свободной форме).
-->
  <script>
    "use strict";

    // es5

    function ProductES5(name, cell) { // создание функции-конструктора
      this.name = name;
      this.cell = cell;
    }
    // создание метода make25Discount, который добавляется в объект прототип, для 
    // уменьшения цены на 25%
    ProductES5.prototype.make25Discount = function () {
      this.cell = this.cell * 0.75; // или  this.cell *= 0.75, но мы же учимся ;)
    }
    // создание объекта productES5_1 с использованием прототипа ProductES5
    const productES5_1 = new ProductES5('meat', 40);
    console.log(productES5_1.name, productES5_1.cell);
    // применение метода make25Discount к обьекту productES5_1, берется из 
    // прототипа ProductES5
    productES5_1.make25Discount();
    console.log(productES5_1.name, productES5_1.cell);

    // es6

    class ProductES6 { // создание класса
      constructor(name, cell) {
        this.name = name;
        this.cell = cell;
      }
      make25Discount() { //создание метода класаа
        this.cell *= 0.75;
      }
    }
    const productES6_2 = new ProductES6('fish', 80);
    console.log(productES6_2.name, productES6_2.cell);
    productES6_2.make25Discount();
    console.log(productES6_2.name, productES6_2.cell);
  </script>
</body>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>

<body>
  <!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
  <script>
    "use strict";

    /*
    1. Приоритет слева на право, происходит сумирование первых чисел 10 + 10.
    2. Так как "10" строка, полученная сумма 20 так же не явно приводятся к строке.
    3. Выполняется конкатенация.
    4. С помощью console.log выводим строку "2010"
    */
    console.log(10 + 10 + "10");

    /*
    1. Приоритет слева на право, происходит приведение первого числа 10 в строку.
    2. Выполняется конкатенация.
    3. Так как "1010" так же является строкой, то последнее число 10  не явно приводятся к строке.
    4. Выполняется конкатенация.
    5. С помощью console.log выводим строку "101010"
    */
    console.log(10 + "10" + 10);

    /*
    1. Приоритет слева на право, происходит сумирование первых чисел 10 + 10.
    2. Так как "10" с унарным плюсом - строка приводится к числу.
    3. Совершается дальнейшее суммирование 20 + 10
    5. С помощью console.log выводим строку "30"
    */
    console.log(10 + 10 + +"10");

    /*
    1. Приоритет у унарного минуса.
    2. Приведение строки -"" в число, так как "" пустая - получаем -0
    3. Делим 10 на -0
    5. С помощью console.log выводим строку "-Infinity"
    */
    console.log(10 / -"");

    /*
    1. Приоритет у унарного плюса.
    2. Приведение строки +"2,5" в число. Так как "2,5" имее в себе недопустимы для числа символ ',' вместо '.' - получаем NaN
    3. Делим 10 на NaN.
    5. С помощью console.log выводим строку "NaN"
    */
    console.log(+"2,5");
  </script>
</body>

</html>

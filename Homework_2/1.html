<body>
  <!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
  <script>
    "use strict";

    let a = 1, b = 1, c, d;

    c = ++a;
    /*
    Ваш комментарий, почему переменная `c` хранит данное значение?
    Оператор инкремента прибавляет к `а` 1(последовательность - прибавляем к
    `а` 1, затем записываем в `с`, переменая `а` также становиться равной 2)
     */
    alert(c);

    d = b++;
    /*
    Ваш комментарий, почему переменная `d` хранит данное значение?
    Оператор инкремента ++ стоит после `b`, поэтому сначала в `d` записывается `b`,
    а после происходит прибавление 1 к `b`
     */
    alert(d);

    c = 2 + ++a;
    /*
    Ваш комментарий, почему переменная `c` хранит данное значение?
    Так как `а` и `с` = 2, а к переменой `а` применятся инкремент - переменая `a` становится 2
    Далее происходит обычное сложение.
     */
    alert(c);

    d = 2 + b++;
    /*
    Ваш комментарий, почему переменная `d` хранит данное значение?
    Так как оператор инкремента стоит после переменной `b`, то сначало происходит
    сложения 2 и `b`(=2) и запись результата в `d`. Только после к `b` прибавляется 1
    и значение перезаписывается.
     */
    alert(d);

    alert(a);
    alert(b);
  </script>

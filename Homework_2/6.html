<body>
  <!--
Необязательное задание.

Необходимо реализовать функцию, которая будет принимать первым аргументом
целое положительное число, в следующих трех аргументах функция принимает слова
в разных склонениях.
Функция должна возвращать одно из трех переданных в параметры слов подходящее
под число, которое передано первым аргументом.

Пример:
console.log(declinationOfNumber(1, "яблоко", "яблока", "яблок")); // "яблоко"
console.log(declinationOfNumber(2, "мяч", "мяча", "мячей")); // "мяча"
console.log(declinationOfNumber(5, "стул", "стула", "стульев")); // "стульев"

Функция должна работать с любым словом и любым целым положительным числом.
Все аргументы, которые будут передаваться функции будут верны.
-->
  <script>
    "use strict";

    let num = +prompt('Введите целое положительное число');
    let word1 = prompt('Введете первое слово');
    let word2 = prompt('Введете второе слово');
    let word3 = prompt('Введете третье слово');

    if (num >= 100) {
      num = num % 100;
      if (num > 21 && num <= 99) {
        num = num % 10;
      }
    }

    /** Функция определения склонения по числам
     * num число по которому определяем склонение
     * word1 первое склонение слова
     * word2 второе склонение слова
     * word3 третье склонение слова
    */
    function declinationOfNumber(num, word1, word2, word3) {
      if (num === 1) {
        console.log(word1);
      } else if (num > 1 && num < 5) {
        console.log(word2);
      } else if (num === 0 || num >= 5 && num <= 19)
        console.log(word3);
    }

    declinationOfNumber(num, word1, word2, word3);

  </script>
</body>

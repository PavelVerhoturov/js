<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>

<body>
  <!--
Обязательное задание.

Необходимо реализовать четыре функции, каждая функция должна принимать по два
числа и выполнять одну из операций (каждая функция выполняет одну из них):
1. Сложение
2. Разность
3. Умножение
4. Деление

Необходимо сделать так, чтобы функция вернула число, например выражение
`console.log(sum(2, 6));` должно вывести число 8 в консоль (sum - функция
сложения в данном примере, ваши названия функций могут отличаться).

Округлять значения, которые возвращают функции не нужно, однако, обратите
внимание на разность, функция должна вычесть из большего числа меньшее, либо
вернуть 0, если числа равны.

Функциям всегда передаются корректные числа, проверки на NaN, Infinity делать
не нужно.

Необходимо для всех функций прописать комментарии jsdoc https://jsdoc.app/.
-->
  <script>
    "use strict";

    let num1 = +prompt('Введите превое число');
    let num2 = +prompt('Введите второе число');

    // стрелочния функция сложения. num1 первое, число num2 второе число
    let sum = (num1, num2) => num1 + num2;

    // функция вычитания. num1 первое, число num2 второе число
    function diffe(num1, num2) {
      let result = null;
      if (num1 >= num2) {
        result = num1 - num2;
      } else if (num1 <= num2) {
        result = num2 - num1;
      }
      return result;
    };

    // стрелочная функция умножения. num1 первое, число num2 второе число
    let mult = (num1, num2) => num1 * num2;

    // стрелочная функция деления. num1 первое, число num2 второе число
    let div = (num1, num2) => num1 / num2;

    console.log(sum(num1, num2));
    console.log(diffe(num1, num2));
    console.log(mult(num1, num2));
    console.log(div(num1, num2));
  </script>
</body>

</html>

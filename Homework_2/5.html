<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>

<body>
  <!--
Обязательное задание.

Необходимо скопировать и вставить в данный скрипт все функции из 4 задания.
Необходимо реализовать функцию:
mathOperation(arg1, arg2, operation);
Параметры:
arg1 - первое число.
arg2 - второе число.
operation - строка, которая содержит один символ из: "+", "-", "*", "/".
Функция mathOperation должна вернуть результат операции, который был передан в
параметр operation для двух первых аргументов (arg1 и arg2).
Функция mathOperation должна использовать для вычисления функции из 4 задания.

Примеры вызова функции:
console.log(mathOperation(5, 3, "+")); // 8
console.log(mathOperation(5, 3, ":)")); // NaN

Функции mathOperation всегда передаются корректные числа, проверки на NaN,
Infinity делать не нужно, однако, в случае если был передан некорректный
аргумент в параметр operation, необходимо вернуть NaN.

Необходимо для всех функций прописать комментарии jsdoc https://jsdoc.app/.
-->
  <script>
    "use strict";

    let num1 = +prompt('Введите превое число');
    let num2 = +prompt('Введите второе число');
    let operation = prompt('Введите символ оперции "-,+,/,*"');

    // стрелочния функция сложения. num1 первое, число num2 второе число
    let sum = (num1, num2) => num1 + num2;


    // функция вычитания. num1 первое, число num2 второе число
    function diffe(num1, num2) {
      let result = null;
      if (num1 >= num2) {
        result = num1 - num2;
      } else if (num1 <= num2) {
        result = num2 - num1;
      }
      return result;
    };

    // стрелочная функция умножения. num1 первое, число num2 второе число
    let mult = (num1, num2) => num1 * num2;

    // стрелочная функция деления. num1 первое, число num2 второе число
    let div = (num1, num2) => num1 / num2;

    // Через if

    if (operation === '+') {
      console.log(sum(num1, num2));
    } else if (operation === '-') {
      console.log(diffe(num1, num2));
    } else if (operation === '*') {
      console.log(mult(num1, num2));
    } else if (operation === '/') {
      console.log(div(num1, num2));
    } else {
      console.log('Некорректный символ операции');
    }

    // Через switch

    switch (operation) {
      case '+':
        console.log(sum(num1, num2));
        break;
      case '-':
        console.log(diffe(num1, num2));
        break;
      case '*':
        console.log(mult(num1, num2));
        break;
      case '/':
        console.log(div(num1, num2));
        break;
      default:
        console.log('Некорректный символ операции');
    }

  </script>
</body>

</html>
